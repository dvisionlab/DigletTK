<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8" />
    <title>DigletTK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100" style="background-color: #eeceb8">
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col-4"></div>
        <div class="col-4 text-center">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/050.png"
            style="height: 200px"
            alt="..."

      </div>

      <div>
        <div class="row justify-content-center">
          <div class="col-3"></div>

              <p class="display-5">DigletTK Documentation</p>
            </div>
          </div>
          <div class="col-3"></div>
        </div>

        <hr class="my-4" />
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-6 text-center">
            <div id="title">
              <p class="lead">
                DigletTK is a library to interact with medical images in a 3d
                context, such as Multi Planar Reformat, MIP and Volume
                Rendering. It's based on vtk.js, but provides glue-functions to
                easily integrate with cornerstone.js, via Larvitar library.
              </p>
            </div>
          </div>
          <div class="col-3"></div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-6 text-center">

              class="btn btn-outline-danger btn-lg"

        </div>

        <hr class="mt-5 mb-5" />
      </div>

      <div class="row align-items-end">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <a href="https://www.dvisionlab.com" target="_blank">
            <img
              src="https://www.dvisionlab.com/assets/images/logo_500.png"
              alt="D/Vision Lab logo"
            />

        <div class="col-2"></div>
