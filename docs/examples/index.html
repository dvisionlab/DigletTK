<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DigletTK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="h-100" style="background-color: #eeceb8">
    <div class="container h-100">
      <div class="row justify-content-center">
        <div class="col-4"></div>
        <div class="col-4 text-center">
          <img
            src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/050.png"
            style="height: 200px"
            alt="..."
          />
        </div>
        <div class="col-4"></div>
      </div>

      <div>
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-6 text-center">
            <div id="title">
              <p class="display-5">DigletTK Examples</p>
            </div>
          </div>
          <div class="col-3"></div>
        </div>

        <hr class="my-4" />
        <div class="row justify-content-center">
          <div class="col-3"></div>
          <div class="col-6 text-center">
            <div id="title">
              <p class="lead">Select an example :</p>
            </div>
          </div>
          <div class="col-3"></div>
        </div>

        <div class="row justify-content-center">
          <div class="col-2"></div>
          <div class="col-8 text-center">
            <a
              class="btn btn-outline-danger btn-lg m-1"
              href="./mpr.html"
              role="button"
              >Multi Planar Reformat
            </a>

            <a
              class="btn btn-outline-danger btn-lg m-1"
              href="./basicVR.html"
              role="button"
              >Basic Volume Rendering
            </a>

            <a
              class="btn btn-outline-danger btn-lg m-1"
              href="./advancedVR.html"
              role="button"
              >Advanced Volume Rendering
            </a>

            <a
              class="btn btn-outline-danger btn-lg m-1"
              href="./tools.html"
              role="button"
              >Measurement Tools
            </a>

            <a
              class="btn btn-outline-danger btn-lg m-1"
              href="./surfaces.html"
              role="button"
              >Surfaces
            </a>

            <a
              class="btn btn-outline-danger btn-lg m-1"
              href="./larvitar.html"
              role="button"
              >Build from Larvitar.js (cornerstone)
            </a>
          </div>
          <div class="col-2"></div>
        </div>

        <hr class="mt-5 mb-5" />
      </div>

      <div class="row align-items-end">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <a href="https://www.dvisionlab.com" target="_blank">
            <img
              src="https://www.dvisionlab.com/assets/images/logo_500.png"
              style="height: 300px"
              alt="..."
            />
          </a>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
